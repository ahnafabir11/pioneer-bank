<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container" id="login_page">
    <h1 class="text-center m-5">Welcome to Pioneer Bank</h1>

    <div class="login-card">
      <h3>Login</h3>
      <br />
      <input class="form-control" placeholder="Enter Your Email" type="text" />
      <br />
      <input class="form-control" placeholder="Enter Your Password" type="password" />
      <br />
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </section>

  <section id="transaction_area">
    <div class="container">

      <div class="row justify-content-between">
        <div class="col-md-3 bg-info text-white py-3 px-5 rounded">
          <h5>Deposit</h5>
          <h1>$ <span id="current-_deposit">00</span></h1>
        </div>
        <div class="col-md-3 bg-danger text-white py-3 px-5 rounded">
          <h5>Withdraw</h5>
          <h1>$ <span id="current_withdraw">00</span></h1>
        </div>
        <div class="col-md-3 bg-success text-white py-3 px-5 rounded">
          <h5>Balance</h5>
          <h1>$ <span id="current_balance">1200</span></h1>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-md-6">
          <div class="login-card">
            <h4 class="my-3">Deposit</h4>
            <input type="number" id="deposit_amount" class="form-control my-4" placeholder="$ Enter Amount to Deposit" />
            <button id="deposit_btn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-card">
            <h4 class="my-3">Withdraw</h4>
            <input type="number" id="withdraw_amount" class="form-control my-4" placeholder="$ Enter Amount to Withdraw" />
            <button id="withdraw_btn" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
